<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper" >
        <div class="content">
            <div class="app">
                <div class="search">
                    <input type="text" class="search__input" placeholder="Please input your city name here...">
                    <button type="button" class="search__button"><img src="./img/search.svg"/></button>
                </div>
                <div class="weather">
                    <div class="weather__summary">
                        <div class="summary__now summary">
                            <div class="now__error disable"></div>
                            <span class="now__temp now__item"></span>
                            <div class="now__img_wrapper now__item">
                                <img class="now__img now__item">
                            </div>
                            <span class="now__city now__item"></span>
                            <button type="button" class="now__button now__item"></button>
                        </div>
                        <div class="summary__details summary">
                            <div class="details__city"></div>
                            <div class="details__params">
                                <p class="params__temp params">Temperature:</p>
                                <p class="params__tempfeels params">Feels like:</p>
                                <p class="params__weather params">Weather:</p>
                                <p class="params__sunrise params">Sunrise:</p>
                                <p class="params__sunset params">Sunset:</p>
                            </div>
                        </div>
                        <div class="summary__forecast summary">
                            <div class="forecast__city forecast"></div>
                            <div class="forecast__cards forecast">
                                <div class="cards">
                                    <span class="cards__date items">1 May</span>
                                    <span class="cards__time items">01:00</span>
                                    <span class="cards__temp items">Temperature: 0</span>
                                    <span class="cards__tempfeels items">Feels like: 0</span>
                                    <span class="cards__weather items">Rain</span>
                                    <div class="cards__img_wrapper items">
                                        <img class="cards__img items">
                                    </div>
                                </div>
                            </div>    
                        </div>

                        <div class="summary__nav">
                            <div class="nav__item item__now active">Now</div>
                            <div class="nav__item item__details">Details</div>
                            <div class="nav__item item__forecast">Forecast</div>
                        </div>
                    </div>
                    <div class="weather__locations">
                        <div class="locations__title">Added Locations:</div>
                        <div class="locations__list">
                            <div class="list__item" style="display: none">
                                <span class="item__name">Template</span>
                                <button class="item__button" type="button">X</button>
                            </div>
                        </div>

                    </div>
    
                </div>

            </div>

        </div>

    </div>

    <script src="./objects.js" type="module"></script>
    <script src="./fetch.js" type="module"></script>
    <script src="./storage.js" type="module"></script>
    <script src="./view.js" type="module"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
