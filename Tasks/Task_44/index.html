<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>UI Calculator</title>
</head>

<body>
    <div class="content">
    
        <div id="history"></div>
        <div id="result">0</div>
        
        <div class="row">
            <button id="actionClear" class="but">C</button>
            <button id="actionDelete" class="but">&#9003;</button>
            <button id="actionDivide" class="but">&#247;</button>
        </div>
        <div class="row">
            <button value="7" class="but digits">7</button>
            <button value="8" class="but digits">8</button>
            <button value="9" class="but digits">9</button>
            <button id="actionMulti" class="but">&#215;</button>
        </div>
        <div class="row">
            <button value="4" class="but digits">4</button>
            <button value="5" class="but digits">5</button>
            <button value="6" class="but digits">6</button>
            <button id="actionMinus" class="but">-</button>
        </div>
        <div class="row">
            <button value="1" class="but digits">1</button>
            <button value="2" class="but digits">2</button>
            <button value="3" class="but digits">3</button>
            <button id="actionPlus" class="but">+</button>
        </div>
        <div class="row">
            <button value="0" class="but but_0 digits">0</button>
            <button id="actionEqually" class="but">=</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
